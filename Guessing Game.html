<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Guessing Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    #container {
        text-align: center;
        margin-top: 50px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 0 auto;
    }
    h1 {
        color: #333333;
    }
    label {
        font-size: 18px;
        color: #333333;
    }
    input[type="number"] {
        padding: 8px;
        width: 100px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #feedback {
        font-size: 16px;
        margin-top: 20px;
        color: #333333;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Random Number Guessing Game</h1>
    <label for="guess">Guess the number (1-100):</label><br>
    <input type="number" id="guess" name="guess"><br><br>
    <button onclick="checkGuess()">Submit</button><br><br>
    <p id="feedback"></p>
</div>
<script>
    var secretNumber = Math.floor(Math.random() * 100) + 1;
    var attempts = 0;

    function checkGuess() {
        var guess = parseInt(document.getElementById("guess").value);
        attempts++;

        if (isNaN(guess)) {
            document.getElementById("feedback").innerHTML = "Invalid input. Please enter a number.";
        } else {
            if (guess === secretNumber) {
                document.getElementById("feedback").innerHTML = "Congratulations! You guessed the number in " + attempts + " attempts.";
                document.getElementById("guess").disabled = true;
            } else if (guess < secretNumber) {
                document.getElementById("feedback").innerHTML = "Too low! Try again.";
            } else {
                document.getElementById("feedback").innerHTML = "Too high! Try again.";
            }
        }
    }
</script>
</body>
</html>
